<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="header-title"></div>
    <mat-card-title>Login</mat-card-title>
    
  </mat-card-header>
  
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Usuario" value="">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" value="">
      </mat-form-field>
    </form>
    
    <mat-slide-toggle [color]="primary" (change)="onChange($event)" [(ngModel)] ="value">Responsable</mat-slide-toggle>
  </mat-card-content>
 
  <mat-card-actions>
    <button mat-raised-button="" color="primary">Entrar</button>
  </mat-card-actions>
</mat-card>
