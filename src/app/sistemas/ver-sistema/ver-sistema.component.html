

<br/>
<form>
  <mat-form-field >
      <mat-label>Id</mat-label>
        <input matInput placeholder="Id"/>

  </mat-form-field>
  <mat-form-field>
      <mat-label>Sistema de información</mat-label>
        <input matInput placeholder="Sistema de información"/>

  </mat-form-field>

  <mat-form-field>
    <mat-label>Criticidad</mat-label>
    <mat-select >
      <mat-option value="Todo"></mat-option>
      <mat-option value="Si">Si</mat-option>
      <mat-option value="No">No</mat-option>
    </mat-select>
</mat-form-field>
<mat-card-actions appearance="standard" class="mat-flat-button">
  <button mat-flat-button color="primary">LIMPIAR</button>
  <button mat-flat-button color="primary">BUSCAR</button>
</mat-card-actions>
</form>
<br/>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container *ngFor="let columna of columnas" matColumnDef="{{columna.name}}">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columna.titulo}} </th>
    <td mat-cell *matCellDef="let sistema"> {{sistema[columna.name]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasMostradas;"></tr>


</table>
