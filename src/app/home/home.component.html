<form action="">

  <div>
    <mat-form-field class="search" >
        <mat-label>Id</mat-label>
          <input matInput placeholder="Id"/>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Servicio Tecnológico</mat-label>
          <input matInput placeholder="Servicio Tecnológico"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Criticidad</mat-label>
      <mat-select >
        <mat-option value="Todo"></mat-option>
        <mat-option value="Si">Si</mat-option>
        <mat-option value="No">No</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Responsable</mat-label>
          <mat-select >
            <mat-option *ngFor="let responsable of responsables" [value]="responsable.id">
              {{ responsable.name }}
            </mat-option>
          </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Negocio</mat-label>
        <input matInput placeholder="Negocio"/>
    </mat-form-field>
    <mat-card-actions appearance="standard" class="mat-flat-button">
      <button mat-flat-button color="primary">LIMPIAR</button>
      <button mat-flat-button color="primary">BUSCAR</button>
    </mat-card-actions>
  </div>

  <!-- tabla -->
  <table mat-table  matSort id="excel-table"
  *ngIf="serviciosList$ | async as serviciosList" [dataSource]="serviciosList">

    <!-- Id Column -->
    <div class="row">
      <div class="flex-container">
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="less-width" > ID </th>
      <td mat-cell *matCellDef="let row" class="less-width"> {{row.id}} </td>
    </ng-container>
      </div>
    </div>

    <!-- Servicio Tecnológico -->
    <div class="row">
      <div class="flex-container">
    <ng-container matColumnDef="name">

      <th mat-header-cell *matHeaderCellDef mat-sort-header class="most-width"> Servicio Tecnológico </th>
      <td mat-cell *matCellDef="let row" class="most-width"> {{row.name}} </td>
    </ng-container>
    </div>
    </div>

    <!-- Descripcion Column -->
    <div class="row">
      <div class="flex-container">
    <ng-container matColumnDef="descripcion" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="most-width"> Descripcion </th>
      <td mat-cell *matCellDef="let row" class="descripcionColumn" class="most-width"> {{row.descripcion}} </td>
    </ng-container>

      </div>
    </div>

    <!-- Criticidad Column -->
    <div class="row">
      <div class="flex-container">
    <ng-container matColumnDef="criticidad" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="less-width"> Criticidad </th>
      <td mat-cell *matCellDef="let row" class="less-width"> {{row.criticidad}} </td>
    </ng-container>
      </div>
    </div>

    <!-- Responsable Column -->
    <div class="row">
      <div class="flex-container">
    <ng-container matColumnDef="responsable">
      <th mat-header-cell *matHeaderCellDef mat-sort-header  class="medium-width"> Responsable </th>
      <td mat-cell *matCellDef="let row" class="medium-width"> {{row.responsable}} </td>
    </ng-container>
      </div>
    </div>

    <!-- Negocio Column -->
    <div class="row">
      <div class="flex-container">
    <ng-container matColumnDef="negocio" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="medium-width" > Negocio </th>
      <td mat-cell *matCellDef="let row" class="medium-width"> {{row.negocio}} </td>
    </ng-container>
      </div>
    </div>

    <!-- Botones Column -->
    <div class="row">
      <div class="flex-container">
        <ng-container matColumnDef="boton" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <mat-card-actions appearance="standard" class="button-table">
              <button mat-flat-button routerLink="/externalizacion" color="primary" >VER EXTERNALIZACION</button>
              <button mat-flat-button color="primary" *ngIf = "rol">ELIMINAR</button>
              <button mat-flat-button [routerLink]="['/modCatalogo', row.id]" color="primary" *ngIf = "rol">MODIFICAR</button>
            </mat-card-actions>
          </td>
        </ng-container>
      </div>
    </div>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent = $event">
  </mat-paginator>

  <!-- Boton export Excel & add service-->
  <mat-card-actions appearance="standard" class="div-button">
    <button mat-flat-button color="primary" (click)="exportexcel()" >EXPORTAR EXCEL</button>
    <button mat-flat-button routerLink="/catalogo" color="primary" *ngIf = "rol">AÑADIR SERVICIO</button>
  </mat-card-actions>

</form>
