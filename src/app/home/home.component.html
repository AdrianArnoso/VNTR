<form action="">

  <div>
    <mat-form-field class="search" >
        <mat-label>Id</mat-label>
          <input matInput placeholder="Id"/>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Servicio Tecnológico</mat-label>
          <input matInput placeholder="Servicio Tecnológico"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Criticidad</mat-label>
      <mat-select >
        <mat-option value="Todo"></mat-option>
        <mat-option value="Si">Si</mat-option>
        <mat-option value="No">No</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Responsable</mat-label>
        <input matInput placeholder="Responsable"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Negocio</mat-label>
        <input matInput placeholder="Negocio"/>
    </mat-form-field>
    <mat-card-actions appearance="standard" class="mat-flat-button">
      <button mat-flat-button color="primary">LIMPIAR</button>
      <button mat-flat-button color="primary">BUSCAR</button>
    </mat-card-actions>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Servicio Tecnológico -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Servicio Tecnológico </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Descripcion Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <!-- Criticidad Column -->
    <ng-container matColumnDef="criticidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Criticidad </th>
      <td mat-cell *matCellDef="let element"> {{element.criticidad}} </td>
    </ng-container>

    <!-- Responsable Column -->
    <ng-container matColumnDef="responsable">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Responsable </th>
      <td mat-cell *matCellDef="let element"> {{element.responsable}} </td>
    </ng-container>

    <!-- Negocio Column -->
    <ng-container matColumnDef="negocio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Negocio </th>
      <td mat-cell *matCellDef="let element"> {{element.negocio}} </td>
    </ng-container>

    <!-- Botones Column -->
    <ng-container matColumnDef="boton">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <mat-card-actions appearance="standard" class="">
          <button mat-flat-button routerLink="/externalizacion" color="primary" >VER EXTERNALIZACION</button>
          <button mat-flat-button color="primary">ELIMINAR</button>
          <button mat-flat-button color="primary">MODIFICAR</button>
        </mat-card-actions>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-card-actions appearance="standard" class="div-button">
    <button mat-flat-button routerLink="/catalogo" color="primary" >AÑADIR SERVICIO</button>
    
   
  </mat-card-actions>
</form>
